services:
  app:
    image: mediarahan-app:1.0.0
    container_name: mediarahan-app
    build:
      context: .
      args:
        PORT: 3000
        ORIGIN: ${ORIGIN}
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f ${ORIGIN}/health || exit 1']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:17
    restart: unless-stopped
    ports:
      - ${DB_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - mediarahan-db:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_DATABASE}']
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mediarahan-db:
    name: mediarahan-db
    driver: local
